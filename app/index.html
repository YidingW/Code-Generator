<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <script src="https://use.fontawesome.com/0350ccaeb7.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="pure-g">
        <article id="main-window" class="pure-u-4-5">
            <div class="pure-g" style="height:100%;" data-bind="foreach: {data: dataModels, as: 'model'}">
                <section class="pure-u-sm-1 pure-u-lg-1-2 pure-u-xl-1-3 drag-resize">
                    <div class="model pure-form pure-g">
                        <div class="pure-u-1" style="margin-bottom: 5px; position: relative;">
                            <a class="delete-model" data-bind="click: $parent.removeModel"></a>
                            <input class="pure-input-1" type="text" placeholder="Title" data-bind="textInput: model.title" style="font-weight: bold;">
                        </div>
                        <div data-bind="foreach: {data: fields, as: 'field'}" style="width: 100%">
                            <div class="pure-u-15-24 pure-u-xl-16-24">
                                <input type="text" class="pure-input-1" placeholder="Field Name" data-bind="textInput: field.name" autofocus>
                            </div>
                            <div class="pure-u-6-24">
                                <select id="datatype" class="pure-input-1" 
                                        data-bind="options: $root.availableDataTypes(),
                                                    value: field.type"></select>
                            </div>
                            <div class="pure-u-3-24 pure-u-xl-2-24">
                                <button class="pure-button delete-button" data-bind="click: $parent.removeField">
                                    <i class="fa fa-close"></i>
                                </button>
                            </div>
                        </div>
                        <section class="text-center pure-u-1" style="margin-top: 20px">
                            <button class="pure-button" data-bind="click: addField"><i class="fa fa-plus"></i> Field</button>                
                        </section>                  
                    </div>
                </section>
            </div>
        </article>
        <section id="dragbar"></section>
        <article class="pure-u-1-5">
            <section class="container">
                <p id="code-preview" data-bind="visible: $root.dataModels().length>0, html: ko.toJSON($root.dataModels)"></p>
            </section>
        </article>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/interact.js/1.2.8/interact.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
